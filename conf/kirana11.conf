<VirtualHost *:80>
	ServerName kirana11elb-1927396229.eu-west-1.elb.amazonaws.com
        DocumentRoot /var/www/html/kirana11
	DirectoryIndex index.php index.html

        <Directory /var/www/html/kirana11>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>

<VirtualHost *:443>
	DocumentRoot /var/www/html/kirana11
	DirectoryIndex index.php index.html
	ServerName kirana11elb-1927396229.eu-west-1.elb.amazonaws.com
	ServerAlias www.kirana11elb-1927396229.eu-west-1.elb.amazonaws.com
	SSLEngine on
        SSLCertificateFile /etc/ssl/certs/kiranatest.crt
        SSLCertificateKeyFile /etc/ssl/certs/kiranatest.key
	<Directory /var/www/html/kirana11>
		Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                Allow from all
                Require all granted
        </Directory>
</VirtualHost> 
