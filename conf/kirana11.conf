<VirtualHost *:80>
	ServerName kiirana11.com
	ServerAlias www.kiirana11.com
        DocumentRoot /var/www/html/kirana11
	DirectoryIndex index.php index.html

        <Directory /var/www/html/kirana11>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>
</VirtualHost>

<VirtualHost *:443>
	DocumentRoot /var/www/html/kirana11
	DirectoryIndex index.php index.html
	ServerName kiirana11.com
	ServerAlias www.kiirana11.com
	SSLEngine On
	SSLCertificateFile /etc/ssl/certs/kiranatest.crt
	SSLCertificateKeyFile /etc/ssl/certs/kiranatest.key
	<Directory /var/www/html/kirana11>
		Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                Allow from all
                Require all granted
        </Directory>
</VirtualHost> 
